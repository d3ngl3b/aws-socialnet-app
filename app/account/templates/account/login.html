{% extends "blog/base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in: </p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" value="Log in" class="submit-button">Log in</button>
    </form>
{% endblock %}
